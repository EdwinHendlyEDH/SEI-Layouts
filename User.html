<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="home">
        <nav class="nav">
            <div class="logo">
                <img src="./images/logo.png" alt="">
            </div>
            <ul class="nav-links">
                <li class="link-logo">
                    <img src="./images/logo.png" alt="">
                </li>
                <li class="search">
                    <img src="./images/icons/magnifying-glass-solid.svg" alt="">
                </li>
                <li>
                    <a href="index.html#home">Home</a>
                </li>
                <li>
                    <a href="index.html#about">About</a>
                </li>
                <li>
                    <a href="index.html#squad">Squad</a>
                </li>
                <li class="user" title="user">
                    <a href="User.html">
                        <span class="user-name">
                            User
                        </span>
                        <div class="user-profile">
                            <img src="./images/profile.png" alt="">
                        </div>
                    </a>
                </li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>

        <article class="home-content user-profiles">
            <div class="profile">
                <img src="./images/profile.png" alt="">
            </div>

            <div class="about">
                <div class="name">
                    <div class="name-box">
                        <span>NAME</span>
                        <h2>User</h2>
                    </div>
                    <div class="name-box">
                        <span>USERNAME</span>
                        <h2>User</h2>
                    </div>
                    <div class="name-box">
                        <span>EMAIL</span>
                        <h2>user@gmail.com</h2>
                    </div>
                </div>
                <div class="details">
                    <ul>
                        <li>Date Of Birth: 2006-18-03</li>
                        <li><img src="./images/icons/phone-solid.svg" alt="" class="phone"> 0812345678</li>
                    </ul>
                </div>
                <div class="action">
                    <a class="button logout">
                        logout
                    </a>
                    <a href="" class="text">Change Password</a>
                </div>
            </div>
        </article>
    </section>

    <div class="copyright">
        <h4>Made with <span style="color: var(--primary)">‚ù§</span> by Edwin Hendly. All Right Reserved.</h4>
    </div>
    <script src='init.js'></script>
</body>
</html>
